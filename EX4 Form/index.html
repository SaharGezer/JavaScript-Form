		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="includes/style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Sahar Gezer Form</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Sign up Form</h5>
					<form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" onsubmit="return checkAddress()">
						
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="fullName" required id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
								<label for="password" class="cols-sm-2 control-label">Password</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
										<input type="password" class="form-control" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password"  placeholder="Enter your Password"/>
									</div>
								</div>
							</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="mail" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="website" class="cols-sm-2 control-label">Website</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="url" class="form-control" name="website" id="website"  placeholder="Enter your Website"/>
								</div>
							</div>
						</div>

						<div class="form-group">
								<label for="phone" class="cols-sm-2 control-label">Phone</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
										<input type="number" class="form-control" name="phone" maxlength="10" id="phone"  placeholder="Enter your Phone Number"/>
									</div>
								</div>
							</div>

							<div class="form-group">
									<label for="coffee" class="cols-sm-2 control-label">Cups Of Coffee</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-coffee fa" aria-hidden="true"></i></span>
											<input type="number" class="form-control" name="coffee" id="coffee"  placeholder="Enter your number of coffee cups"/>
										</div>
									</div>
							</div>

							<div class="form-group">
									<label for="temper" class="cols-sm-2 control-label">Temperature</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-cloud fa" aria-hidden="true"></i></span>
											<input type="range" class="form-control" name="temper" id="temper"/>
										</div>
									</div>
							</div>

							<div class="form-group">
									<label for="address" class="cols-sm-2 control-label">Address</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-building fa" aria-hidden="true"></i></span>
											<input type="text" class="form-control" name="address"  id="address"  placeholder="Enter your Address"/>
											<!--button id="CAd" type="button" onclick="checkAddress" >Check Address</button>-->
											<h4 id="error"></h4>
										</div>
									</div>
							</div>
							
							<div class="form-group">
									<label for="hobbies" class="cols-sm-2 control-label">Hobbies</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-flash fa" aria-hidden="true"></i></span>
											<label>&nbsp; Football &nbsp;<input type="checkbox" name="interests[]" value="Football"></label>
											<br>
											<label>&nbsp; Tennis &nbsp;<input type="checkbox"  name="interests[]" value="Tennis"></label>
											<br>
											<label>&nbsp; Poker &nbsp;<input type="checkbox"  name="interests[]" value="Poker"></label>
											<br>
										</div>
									</div>
							</div>

							<div class="form-group">
								<label for="address" class="cols-sm-2 control-label">Address</label>
								<div class="cols-sm-10">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-venus-mars" aria-hidden="true"></i></span>
										<input type ="radio" name="gender" value ="female"> Female
										<input type ="radio" name="gender" value ="Male"> Male
										<h4 id="error"></h4>
									</div>
								</div>
							</div>
						
							<div class="form-group">
									<label for="age" class="cols-sm-2 control-label">Age</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
											<select id="changeToBlack" required name="age">
													<option value="0 - 10">0 - 10</option>
													<option value="11 - 18">11 - 18</option>
													<option value="19 - 30">19 - 30</option>
													<option value="30+">30+</option>
											</select>
										</div>
									</div>
							</div>

						<div class="form-group ">
								<input type="submit" value="Submit" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">
						</div>
						
					</form>
				</div>
			</div>
		</div>

	<script src="js/bootstrap.min.js"></script>
